<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Websocket to Webhook</title>
</head>
<body>
<h1>Connected Web sockets</h1>
<ol>
{{ range . }}
<li><a href="/hook/?id={{. | urlquery}}">{{ . }}</a> - <code>curl --referer http://example.com "http://<span class=host></span>/hook/?id={{. | html}}"</code></li>
{{ end }}
</ol>
<p><a href=/client>Connect your browser</a></p>
<p>Source: <a href="https://github.com/kaihendry/WebSocketHook">WebSocketHook</a></p>
<script>
var elems = document.getElementsByClassName('host');
for(var i = 0; i < elems.length; i++) {
	elems[i].textContent = location.host;
}
</script>
</body>
</html>
